{% extends 'base/layout.html'  %} {% load static %}
{% block body %}

  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="card w-100">
                  <div class="card-header">
                      <h2 class="text-center dark-heading">Criar Conta Aluno</h2>
                  </div>
                  <div class="card-body d-flex flex-column justify-content-center align-items-center w-100">
                      <form method="post" class="d-flex flex-column justify-content-center align-items-center w-100">
                          {% csrf_token %}
                          {{ form.non_field_errors }}
                          <div class="d-flex flex-column mb-3 w-75">
                              <label for="{{ form.username.id_for_label }}" class="form-label">Usuário</label>
                              {{ form.username }}
                          </div>
                          <div class="d-flex flex-column mb-3 w-75">
                              <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                              {{ form.password }}
                          </div>
                          <div class="d-flex flex-column mb-3 w-75">
                              <label for="{{ form.password.id_for_label }}" class="form-label">Email</label>
                              {{ form.email }}
                          </div>
                          <div class="d-flex flex-column mb-3 w-75">
                              <label for="{{ form.password.id_for_label }}" class="form-label">CPF</label>
                              {{ form.cpf }}
                          </div>
                          <div class="d-flex flex-column w-75">
                              <button type="submit" class="btn btn-primary btn-sm">Criar Conta</button>
                          </div>
                      </form>
                      <div class="d-flex flex-column w-75 mt-5">
                          <p class="text-center">Já possui uma conta?</p>
                          <a href="{% url 'login_acesso_aluno' %}" class="btn btn-secondary btn-sm">Entrar</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
{% endblock %}
