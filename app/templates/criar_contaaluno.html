{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- c칩digo para importar o css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- Descomente esse c칩digo para usar bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Criar Conta</title>
</head>

<body class="homeBody">

  <header>
    <nav class="navbar">
        <img class="logo" src="" alt="Logo" />

        <ul class="nav-items">
            <li class="nav-item">
                <a href="{% url 'home' %}">Home</a>
        </ul>   
    </nav>
</header>

  <div class="container">
      <div class="row justify-content-center mt-5">
          <div class="col-md-6">
              <div class="card">
                  <div class="card-header">
                      <h2 class="text-center dark-heading">Criar conta</h2>
                  </div>
                  <div class="card-body">
                      <form method="post">
                          {% csrf_token %}
                          {{ form.non_field_errors }}
                          <div class="mb-3">
                              <label for="{{ form.username.id_for_label }}" class="form-label">Usu치rio</label>
                              {{ form.username }}
                          </div>
                          <div class="mb-3">
                              <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                              {{ form.password }}
                          </div>
                          <div class="d-grid">
                              <button type="submit" class="btn btn-primary">Criar Conta</button>
                          </div>
                      </form>
  
                      <hr class="my-3">
  
                      <p class="text-center">J치 possui uma conta?</p>
                      <div class="d-grid">
                          <a href="{% url 'area_aluno' %}" class="btn btn-secondary">Entrar</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
  
  </body>

</html>
