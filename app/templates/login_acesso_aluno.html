{% extends 'base/layout.html'  %} {% load static %}
{% block body %}

<header>
    <nav class="navbar">
        <img class="logo" src="" alt="Logo" />

        <ul class="nav-items">
            <li class="nav-item">
                <a href="{% url 'home' %}">Home</a>
        </ul>   
    </nav>
</header>


<body class="homeBody">

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center dark-heading">Login Acesso Aluno</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {% if error_message %}
                            <div class="alert alert-danger">
                                <strong>Erro:</strong> {{ error_message }}
                            </div>
                            {% endif %}
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label">Usuário</label>
                                {{ form.username }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.id_for_label }}" class="form-label">Senha</label>
                                {{ form.password }}
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                        </form>    
                       
    
                        <hr class="my-3">
    
                        <p class="text-center">Não possui uma conta?</p>
                        <div class="d-grid">
                            <a href="{% url 'criar_contaaluno' %}" class="btn btn-secondary">Criar Conta</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
