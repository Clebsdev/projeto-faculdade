{% extends 'base/layout.html'  %} {% load static %}
{% block body %}

<body class="homeBody">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card w-100">
                    <div class="card-header">
                        <h2 class="text-center dark-heading">Login Aluno</h2>
                    </div>
                    <div class="card-body d-flex flex-column justify-content-center align-items-center w-100">
                        <form method="post" class="d-flex flex-column justify-content-center align-items-center w-100">
                            {% csrf_token %}
                            {% if error_message %}
                            <div class="alert alert-danger">
                                <strong>Erro:</strong> {{ error_message }}
                            </div>
                            {% endif %}
                            <div class="d-flex flex-column mb-3 w-75">
                                <label for="{{ form.username.id_for_label }}" class="form-label">Usuário</label>
                                {{ form.username }}
                            </div>
                            <div class="d-flex flex-column mb-3 w-75">
                                <label for="{{ form.id_for_label }}" class="form-label">Senha</label>
                                {{ form.password }}
                            </div>
                            <div class="d-flex flex-column w-75">
                                <button type="submit" class="btn btn-primary btn-sm">Entrar</button>
                            </div>
                        </form>    
                        <div class="d-flex flex-column w-75 mt-5">
                            <p class="text-center">Não possui uma conta?</p>
                            <a href="{% url 'criar_contaaluno' %}" class="btn btn-secondary btn-sm">Criar Conta</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
